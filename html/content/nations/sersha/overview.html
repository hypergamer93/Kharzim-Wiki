<p>The rise of the Sershan Empire, also signifies the beginning of the <a href="#">Standard Calendar</a>. Sersha has had many memorable rulers in the past, including the <a href="#">Leit Handen</a>, a red Dragonborn, <a href="#"></a>Liet Mra'Kin I</a>, a short-lived High Elf, and <a href="#">Liet Moric III</a>, the Thousand Year Leit.</p>
